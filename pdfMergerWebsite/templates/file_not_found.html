<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Not Found - PDF Merger</title>
    <style nonce="{{ csp_nonce }}">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #2b2d42;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            color: #ef476f;
            font-size: 48px;
            margin-bottom: 1rem;
        }
        h1 {
            margin-top: 0;
            color: #2b2d42;
        }
        .message {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .file-id {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a56d4;
        }
        .info {
            margin-top: 1.5rem;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>File Not Found</h1>
        <div class="message">
            <p>{{ message }}</p>
            <p>File ID: <span class="file-id">{{ file_id }}</span></p>
        </div>
        <div class="info">
            <p>PDF files are automatically deleted after one hour for security and privacy reasons.</p>
        </div>
        <a href="/" class="btn">Return to Home</a>
    </div>

    <script nonce="{{ csp_nonce }}">
        // Your JavaScript here
    </script>
</body>
</html>
